<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <title>Image Citation Tool 2</title>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular.js" data-require="angular.js@1.2.x"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/jquery-3.2.1.min.js"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/openseadragon.js"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/openseadragon-guides.js"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/selection.js"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/selectionoverlay.js"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/selectionrect.js"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/dragging.js"></script>
  	<script type="text/javascript" src="http://localhost:8080/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/css/bootstrap-theme.min.css">
  	<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/css/application.css">
  	<link rel="stylesheet" href="http://localhost:8080/static/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/css/bulma.css">
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link href="http://localhost:8080/static/css/style.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" data-semver="2.0.3" data-require="jquery"></script>

    <script src="http://localhost:8080/js/app.js"></script>
    <script src="http://localhost:8080/js/resizer.js"></script>
  </head>

  <body ng-controller="MainCtrl">

  	<div id="topnav">
      <label for="image_urnBox">URN</label>
      <input id="image_urnBox" type="text" size="60" value=""/>
      <button class="btn btn-primary" id="image_changeUrn">Change Image</button>
      <a href="" class="btn btn-primary" id="ict_shareUrl"></a>
    </div>

  	<div id="sidebarX">


  	<!-- This row contains the actual image viewer and preview panel -->

  				<div id="image_imageContainer"></div>


  </div>
  	</div>

  	<div id="content">

  		<div id="top-content">
        <p class="title">{{.Title}}</p>
				<p>{{printf "%s" .Body}}</p>
	      <p><a href="/edit/{{.Title}}">edit</a></p>
      </div>

  		<div id="bottom-content">
        <p class="title">Metadata</p>
				<p> Transcriber: {{.User}}</p>
				<p> ImageRef: <a href="http://localhost:8080/cts/?urn={{.ImageRef}}">{{.ImageRef}}</a></p>
      </div>

  		<div id="content-resizer"
  			resizer="horizontal"
  			resizer-height="6"
  			resizer-top="#top-content"
  			resizer-bottom="#bottom-content">
  		</div>

  	</div>

  	<div id="sidebar-resizer"
  		resizer="vertical"
  		resizer-width="6"
  		resizer-left="#sidebar"
  		resizer-right="#content">
  	</div>
<script type="text/javascript" src="http://localhost:8080/js/ict2.js"></script>

  </body>

</html>
