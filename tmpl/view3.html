<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>View</title>
  <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/js/openseadragon.js"></script>
	<script type="text/javascript" src="/static/js/openseadragon-guides.js"></script>
	<script type="text/javascript" src="/static/js/selection.js"></script>
	<script type="text/javascript" src="/static/js/selectionoverlay.js"></script>
	<script type="text/javascript" src="/static/js/selectionrect.js"></script>
	<script type="text/javascript" src="/static/js/dragging.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/application.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bulma.css">
</head>
<body>
<nav class="nav has-shadow">
  <div class="container">
    <div class="nav-left">
      <a class="nav-item">
        <img src="/static/img/SinapisLogo.png" alt="Sinapis logo">
      </a>
      <a class="nav-item is-tab is-hidden-mobile is-active">Timeline</a>
      <a class="nav-item is-tab is-hidden-mobile">Index</a>
      <a class="nav-item is-tab is-hidden-mobile">Transcribe</a>
      <a class="nav-item is-tab is-hidden-mobile">About</a>
    </div>
    <span class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>
    <div class="nav-right nav-menu">
      <a class="nav-item is-tab is-hidden-tablet is-active">Timeline</a>
      <a class="nav-item is-tab is-hidden-tablet">Index</a>
      <a class="nav-item is-tab is-hidden-tablet">Transcribe</a>
      <a class="nav-item is-tab is-hidden-tablet">About</a>
      <a class="nav-item is-tab">
        <figure class="image is-16x16" style="margin-right: 8px;">
          <img src="http://bulma.io/images/jgthms.png">
        </figure>
        {{printf "%s" .User}}
      </a>
      <a class="nav-item"><form method="post" action="/logout">
          <button type="submit">Logout</button>
      </form></a>
    </div>
  </div>
</nav>

<section>
  <div class="tile is-ancestor">
  <div class="tile is-4 is-vertical is-parent">
    <div class="tile is-child box">
      <p class="title">{{.Title}}</p>
      <p><a href="/edit/{{.Title}}">edit</a></p>
    </div>
    <div class="tile is-child box">
      <p class="title">Transcription</p>
      <p>{{printf "%s" .Body}}</p>
    </div>
  </div>
  <div class="tile is-parent">
    <div class="tile is-child box">
      <content>
        <!-- Top row box. Contains the search field-->
      	<div class="row">
      		<div class="col-xs-12">
      			<header>
      				Image Citation Tool 2 <span id="app_header_versionInfo">v.1.0.1</span>
      			</header>
      			<label for="image_urnBox">URN</label>
      			<input id="image_urnBox" type="text" size="60" value=""/>
      			<button class="btn btn-primary" id="image_changeUrn">Change Image</button>
      		</div>
      	</div>

      	<!-- This row contains the explanation about the image viewer -->
      	<div class="row">
      		<div class="col-xs-12">
      				<p><a href="" class="btn btn-primary" id="ict_shareUrl"></a> Draw rectangles to define regions-of-interest. Toggle selection-mode by typing “c”. </p>

      		</div>
      	</div>

      	<!-- This row contains the actual image viewer and preview panel -->
      	<div class="row">
      		<div class="col-xs-11">
      				<div id="image_imageContainer"></div>
      		</div>

      		<div class="col-xs-1">
      			<div id="image_sidebar" class="app_sidebarDiv">
      				<div class="panel panel-success" id="sideBarItself">
      					<div class="panel-heading">Preview
      						<input id="sidebarToggle" data-toggle="collapse" data-target="#sidebarPanel" type="button" class="btn btn-xs btn-default pull-right" onmouseup="toggleSidebar()" value="Hide"/></div>
      					<div id="sidebarPanel" class="panel-body collapse in">
      						<img id="image_preview" src=""/>
      						<h2>Saved URNs</h2>
      						<ul id="image_urnList"></ul>
      					</div>
      				</div>
      			</div>
      		</div>
      	</div>
      <!-- <iframe src="http://localhost:8080/static/ict2/?urn=urn:cite2:nyaya:m2img.positive:M2_36r" width="100%" height="400px"> -->
      </content>
    </div>
  </div>
</div>
</section>
</body>
</html>
