<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bulma.css">
</head>
<body>

<section class="hero is-fullheight is-dark is-bold">

    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title">
              Login with Gitlab or Github
            </h1>
            <div class="box">
              <form action="/login/" method="POST" novalidate>
                <label class="label">Enter the username you want to use in Brucheion and authentificate using GH or GL</label>
                <hr>
                {{ if .Message }}
                <p class="error">{{ .Message }}</p>
                {{ end }}
                <label class="label">User name</label>
                <p class="control">
                  <input class="input" type="text" name="brucheionusername" placeholder="●●●●●●●">
                </p>
                <br>
                <p class="control">
                  <select class="select" name="provider" >
                    <option value="GitHub">GitHub</option>
                    <option value="GitLab">GitLab</option>
                  </select>
                </p>
                <br>
                <p class="control">
                  <button class="button is-primary" type = "submit">Login</button> 
                  <button class="button is-default">Cancel</button>
                </p>
              </form>
            </div>
            <p class="has-text-centered">
              <a href="#">Need help?</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
