<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brucheion Login</title>
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bulma.css">
</head>
<body>

<section class="hero is-fullheight is-dark is-bold">

    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title">
              Login with Gitlab or Github
            </h1>
            <div class="box">
              <form method="post" action="/login">
              <label class="label">Enter the username you want to use in Brucheion and authentificate using GH or GL</label>
              <hr>
              <label class="label">User name</label>
              <p class="control">
                <input class="input" type="text" id="username" name="username" placeholder="jsmith">
              </p>
              <p/>
              <p class="control">
                <a href="/auth/github/" target="_blank" type = "submit" class="button is-primary is-default is-large">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Github</span>
                </a>
                <a href="/auth/gitlab/" target="_blank" type = "submit" class="button is-large">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Gitlab</span>
                </a>
              </p>
            </form>
            </div>
            <p class="has-text-centered">
              <a href="#">Need help?</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
