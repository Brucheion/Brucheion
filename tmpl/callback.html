<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brucheion Login</title>
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bulma.css">
</head>
<body>

<section class="hero is-fullheight is-dark is-bold">

    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title">
              Login with Gitlab or Github
            </h1>
            <div class="box">
              <form method="post" action="/login">

              <label class="label">{{ .Message }}</label>

              
              <hr>
              <label class="label">Go to Main Page</label>
              <p>
              <p class="control">
                <a href="/{{.HrefUserName}}/main/" target="_self" type = "submit" class="button is-primary is-default is-large">
                  <span>Forward to Mainpage</span>
                </a>
              </p>
            </form>
            </div>
            <p class="has-text-centered">
              <a href="#">Need help?</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
