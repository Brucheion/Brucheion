<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skeleton - Free Bulma template</title>
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bulma.css">
</head>

<body>
  <section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title">
              Register an Account
            </h1>
            <div class="box">
              <form method="post" action="/signup">
              <label class="label" for="name">Name</label>
              <p class="control">
                <input class="input" type="text" id="name" name="name" placeholder="john smith">
              </p>
              <label class="label" for="username">Username</label>
              <p class="control">
                <input class="input" type="text" id="username" name="username" placeholder="jsmith">
              </p>
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="text" id="email" name="email" placeholder="jsmith@smith.com">
              </p>
              <hr>
              <label class="label">Password</label>
              <p class="control">
                <input class="input" type="text" id="password" name="password" placeholder="●●●●●●●">
              </p>
              <label class="label">Confirm Password</label>
              <p class="control">
                <input class="input" type="text" id="password2" name="password2" placeholder="●●●●●●●">
              </p>
              <p class="control">
                <button class="button is-primary" type = "submit">Register</button>
                <button class="button is-default">Cancel</button>
              </p>
            </form>
            </div>
            <p class="has-text-centered">
              <a href="login.html">Login</a>
              |
              <a href="#">Need help?</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
